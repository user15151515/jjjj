<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón Élia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffefef;
            margin: 0;
            overflow: hidden;
        }
        
        #container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4a4a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button.no {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4a4a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* Mensaje final */
        #final-message {
            display: none;
            font-size: 64px;
            color: #ff4a4a;
            font-weight: bold;
            text-align: center;
        }

        /* Efectos de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            opacity: 0.9;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">hola èlia em perdones?</div>
        <div class="buttons">
            <button class="button yes" onclick="sayYes()">Sí</button>
            <button class="button no" onclick="sayNo()">No</button>
        </div>
    </div>

    <div id="final-message">jejeje gràcies t'estimo ❤️</div>

    <script>
        let yesButton = document.querySelector(".yes");
        let noButton = document.querySelector(".no");

        function sayNo() {
            // Aumentar el tamaño del botón "Sí"
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).paddingTop) + 2) + 'px ' + (parseFloat(window.getComputedStyle(yesButton).paddingLeft) + 2) + 'px';
            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 1) + 'px';

            // Reducir el tamaño del botón "No" en ambas dimensiones hasta que sea muy pequeño
            const currentPaddingTop = parseFloat(window.getComputedStyle(noButton).paddingTop);
            const currentPaddingLeft = parseFloat(window.getComputedStyle(noButton).paddingLeft);
            const currentFontSize = parseFloat(window.getComputedStyle(noButton).fontSize);

            // Reducir el tamaño de manera constante en ambas direcciones
            if (currentPaddingTop > 1 && currentPaddingLeft > 1 && currentFontSize > 1) {
                noButton.style.padding = (currentPaddingTop - 1) + 'px ' + (currentPaddingLeft - 1) + 'px';
                noButton.style.fontSize = (currentFontSize - 0.5) + 'px';
            } else {
                noButton.style.display = "none"; // Ocultar el botón cuando sea demasiado pequeño para hacer clic
            }
        }

        function sayYes() {
            document.getElementById("container").style.display = "none";
            document.getElementById("final-message").style.display = "block";
            generateConfetti();
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000); // Elimina los confetis después de caer
            }
        }

        function getRandomColor() {
            const colors = ["#ff4a4a", "#ff7a7a", "#ffbaba", "#ff8e8e", "#ff6161"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
